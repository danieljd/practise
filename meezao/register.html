<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="font-awesome.min.css">
</head>
<body>
<div class="content">
    <div class="logo">
        <img src="img/logo.png">
    </div>
    <div class="right">
        <div class="phonenum">
            <img src="img/img_icon_phone.png">
            <input type="text" placeholder="请输入手机号" style="width: 326px;height: 50px">
            <p class="tips" style="display: none">
            <i class="fa fa-exclamation-circle"></i>
                <span>请输入手机号</span>
            </p>
        </div>

        <div class="code">
            <img src="img/img_icon_code.png">
            <input type="text" maxlength="11" placeholder="请输入验证码" style="width: 200px;height: 50px">
            <a href="#" class="btn_getcode">获取验证码</a>
            <p class="tips" style="display: none">
                <i class="fa fa-exclamation-circle"></i>
                <span>请输入验证码</span>
            </p>
        </div>
        <div class="email">
            <img src="img/img_icon_email.png">
            <input type="text" placeholder="请输入邮箱" style="width: 326px;height: 50px">
            <p class="tips" style="display: none">
                <i class="fa fa-exclamation-circle"></i>
                <span>请输入邮箱</span>
            </p>
        </div>
        <div class="text"><p>*我已阅读并接受<a class="service">服务协议</a>及<a class="secret">数据保密协议</a></p></div>

        <a href="#" class="btn_finish">完成注册</a>

    </div>


</div>




</body>
<script src="jquery-1.11.3.min.js"></script>
<script src="register.js"></script>
</html>
